<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:include="partials/partials :: bootstrap-js">
    <meta charset="UTF-8">
    <title>Index</title>


</head>
<body>
<div th:replace="partials/partials :: navbar">
    This div will be *replaced* by the fragment
</div>

<div th:each="post : ${posts}">
    <h3 th:text="${post.title}"></h3>
    <h5 th:text="${post.body}" ></h5>

    <form th:action="'/posts/edit/' + ${post.getId()}" method="get">
        <button class="btn btn-primary btn-lg disabled" role="button" aria-disabled="true">Edit</button>
    </form>

    <form th:action="'/posts/delete/' + ${post.getId()}" method="post">
        <button class="btn btn-primary btn-lg disabled" role="button" aria-disabled="true">Delete</button>
    </form>
    <br>
</div>
</body>
</html>
