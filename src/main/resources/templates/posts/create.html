<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:include="partials/partials :: bootstrap-js">
    <meta charset="UTF-8">
    <title>Create</title>
</head>
<body>
<div th:replace="partials/partials :: navbar">
    This div will be *replaced* by the fragment
</div>

<form th:action="@{/posts/create}" th:method="post" th:object="${post}">
<label for="postTitle">Title of Post:</label>
<input id="postTitle" name="postTitle" th:field="*{title}">Hold info about post TITLE
<br>

<label for="postBody">Body of Post</label>
<input id="postBody" name="postBody" th:field="*{body}">Hold info about post Body

<br>
<button>Submit edit</button>
</form>
</body>
</html>
